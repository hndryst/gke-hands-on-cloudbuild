steps:
  - name: python:3.10.9-slim-bullseye
    id: Initialize pip
    entrypoint: python
    args: ["-m", "pip", "install", "--upgrade", "pip"]
  - name: python:3.10.9-slim-bullseye
    id: Install dependencies for App
    entrypoint: python
    args:
      [
        "-m",
        "pip",
        "install",
        "--user",
        "-r",
        "requirements.txt",
        "-r",
        "requirements-test.txt",
      ]
  - name: python:3.10.9-slim-bullseye
    id: Test app
    entrypoint: coverage
    args: ["run", "-m", "pytest", "test.py"]
  - name: python:3.10.9-slim-bullseye
    id: Show testing result
    entrypoint: coverage
    args: ["report", "-m"]

