steps:
  - name: python:3.10.9-slim-bullseye
    id: Initialize pip
    entrypoint: python
    args: ["-m", "pip", "install", "--upgrade", "pip"]
  - name: python:3.10.9-slim-bullseye
    id: Install dependencies for App
    entrypoint: python
    args:
      [
        "-m",
        "pip",
        "install",
        "--user",
        "-r",
        "requirements.txt",
        "-r",
        "requirements-test.txt",
      ]
  - name: python:3.10.9-slim-bullseye
    id: Test app
    entrypoint: python
    args: ["-m", "coverage", "run", "-m", "pytest", "test.py"]
  - name: python:3.10.9-slim-bullseye
    id: Show testing result
    entrypoint: python
    args: ["-m", "coverage", "report", "-m"]
  - name: "gcr.io/cloud-builders/docker"
    id: Build image
    args:
      [
        "build",
        "-t",
        "${_LOCATION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_IMAGE}:$SHORT_SHA",
        ".",
      ]
  - name: "gcr.io/cloud-builders/docker"
    id: Push to artifact registry
    args:
      [
        "push",
        "${_LOCATION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_IMAGE}:$SHORT_SHA",
      ]
  - name: "gcr.io/cloud-builders/gcloud"
    id: Generate manifest
    entrypoint: /bin/sh
    args:
      - "-c"
      - |
        sed "s/LOCATION/${_LOCATION}/g" deployment.yaml.tpl | \
        sed "s/PROJECT_ID/$PROJECT_ID/g" | \
        sed "s/REPO/${_REPOSITORY}/g" | \
        sed "s/IMAGE/${_IMAGE}/g" | \
        sed "s/SHORT_SHA/$SHORT_SHA/g" > deployment.yaml
  - name: "gcr.io/cloud-builders/gke-deploy"
    id: Deploy to GKE
    args:
      - run
      - --filename=deployment.yaml
      - --location=asia-southeast2-a
      - --cluster=workshop-cluster
